<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Create a triangle!</h1>
      <form id="survey">

        <div class="form-group">
          <label for="side1">Triangle side one:</label>
          <input id="side1" type="number" class="form-control">
        </div>

        <div class="form-group">
          <label for="side2">Triangle side two:</label>
          <input id="side2" type="number" class="form-control">
        </div>

        <div class="form-group">
          <label for="side3">Triangle side three:</label>
          <input id="side3" type="number" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

        <div class="output">
        </div>
      </form>
    </div>
  </body>
</html>
